  background-size: cover;          /* hace que cubra toda la pantalla */
  background-position: center;     /* centra la imagen */
  background-repeat: no-repeat;    /* evita que se repita */
  background-attachment: fixed;    /* (opcional) hace que quede fija al hacer scroll */
  text-align: center;

  iframe {
    border: 5px solid #8B4513;
    border-radius: 12px;
    box-shadow: 5px 5px 20px rgba(0,0,0,0.4);
    margin-bottom: 40px;

  /* Bot√≥n de reinicio */

    border-radius: 10px;
    text-decoration: none;
    margin-bottom: 40px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
  }

  .boton-reiniciar:hover {
    background-color: #A0522D;
    transform: scale(1.05);
  }

  /* Detalles decorativos */
  .decorativo {
    position: absolute;
    width: 80px;
    opacity: 0.8;
  }

 .decorativo1 {
  top: 20px;
  left: 20px;
  transform: rotate(-15deg); /* inclinada a la izquierda */
}

.decorativo2 {
  top: 120px;
  right: 50px;
  transform: rotate(25deg) scaleX(-1); /* girada y espejada horizontalmente */
}

.decorativo3 {
  bottom: 50px;
  left: 80px;
  transform: rotate(10deg);
}

</style>
</head>
